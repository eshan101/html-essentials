<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>List Types</title>
        <link rel="shortcut icon" href="html5.png" type="image/x-icon">
        <style>
            html{
                font-size: 22px;
            }
            body{
                background-color: #333;
                color: whitesmoke;
            }
        </style>
    </head>
    <body>
        <h2>List Types</h2>
        <!-- Ordered List -->
        <ol>
            <li>Mango</li>
            <li>Banana</li>
            <li>Leechi</li>
            <li>Pineapple</li>
        </ol>

        <!-- Unordered List -->
        <ul>
            <li>varanasi</li>
            <li>Prayagraj</li>
            <li>Himalaya</li>
            <li>Everest</li>
        </ul>
        
        <!-- dl - Description list -->
        <!-- dt - desc. term -->
        <!-- dd - desc. details -->
        <dl>
            <dt>North Pole</dt>
            <dd>Very cold</dd>

            <dt>South Pole</dt>
            <dd>Very cold</dd>

            <dt>Equator</dt>
            <dd>Too Hot.</dd>
        </dl>




    </body>
</html>
